<!DOCTYPE html>

<script>

<style>

/* ================= MOBILE RESPONSIVE ================= */

@media (max-width: 768px) {

    body {
        overflow-x: hidden;
    }

    .grid {
        display: grid !important;
        grid-template-columns: repeat(2, 1fr) !important;
        gap: 10px;
        padding: 20px;
    }

    .grid__item {
        width: 100% !important;
        height: 150px !important;
    }

    .grid__item-img {
        width: 100%;
        height: 100%;
        background-size: cover !important;
        background-position: center !important;
    }

    .content__title {
        font-size: 28px !important;
        text-align: center;
        padding: 10px;
    }

    .content__title-sub {
        font-size: 16px;
        text-align: center;
        padding: 0 20px;
        line-height: 1.6;
    }

    .cursor {
        display: none !important;
    }
}

/* ================= MOBILE LANDSCAPE ================= */

@media (max-width: 768px) and (orientation: landscape) {

    .grid {
        grid-template-columns: repeat(3, 1fr) !important;
    }

    .grid__item {
        height: 120px !important;
    }

    .content__title {
        font-size: 24px !important;
    }

    .content__title-sub {
        font-size: 14px;
    }
}

html, body {
    max-width: 100%;
    overflow-x: hidden;
}
